<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .leaderboard { max-width: 90%; margin: 50px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        h2 { text-align: center; margin-bottom: 20px; }
        table { width: 100%; }
    </style>
</head>
<body>

<div class="leaderboard">
    <h2>üèÜ Coding Leaderboard</h2>
    <table class="table table-bordered table-striped text-center">
        <thead class="table-dark">
            <tr>
                <th>Rank</th>
                <th>Student Name</th>
                <th>Points</th>
                <th>Achievements</th>
            </tr>
        </thead>
        <tbody id="leaderboard-body">
            <tr><td colspan="4">Loading...</td></tr>
        </tbody>
    </table>
</div>

<script>
    async function fetchLeaderboard() {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzM_37pu2Cuk1Hpwo9pkASRNzwZDqK2F8_oQufLFGSAcH0DjKtJs_qQRPULfxkcm3MPjg/exec"); // Replace with your URL
        const data = await response.json();

        let html = "";
        data.forEach(player => {
            html += `<tr>
                <td>${player.rank}</td>
                <td>${player.name}</td>
                <td>${player.points}</td>
                <td>${player.achievements}</td>
            </tr>`;
        });

        document.getElementById("leaderboard-body").innerHTML = html;
    }

    fetchLeaderboard();
</script>

</body>
</html>

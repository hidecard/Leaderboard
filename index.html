<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YHA Coder Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: radial-gradient(circle at center, #2b1a0d 0%, #3b261b 100%);
            font-family: 'Orbitron', sans-serif;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            margin: 0;
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .leaderboard {
            max-width: 95%;
            margin: 30px auto;
            background: rgba(61, 33, 20, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            position: relative;
            overflow: hidden;
            border: 2px solid #ff6200;
            box-shadow: 0 0 25px rgba(255, 98, 0, 0.3);
        }

        .leaderboard::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(255, 98, 0, 0.5);
            animation: scanline 8s linear infinite;
        }

        h2 {
            text-align: center;
            color: #ff6200;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            text-shadow: 0 0 10px rgba(255, 98, 0, 0.7);
            margin-bottom: 30px;
        }

        h2 i {
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .table {
            border: none;
            background: transparent;
            width: 100%;
        }

        thead th {
            background: linear-gradient(90deg, #ff6200, #ff8c00);
            color: #fff;
            padding: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            font-size: clamp(0.8rem, 2.5vw, 1rem);
        }

        tbody tr {
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 98, 0, 0.2);
        }

        tbody tr:hover {
            background: rgba(255, 98, 0, 0.2);
            transform: scale(1.01);
            box-shadow: 0 0 10px rgba(255, 98, 0, 0.4);
        }

        td {
            padding: clamp(10px, 2vw, 20px);
            vertical-align: middle;
            border: none;
            font-size: clamp(0.8rem, 2.5vw, 1rem);
        }

        .rank-badge {
            background: linear-gradient(45deg, #ff8c00, #ff6200);
            color: #fff;
            border-radius: 50%;
            width: clamp(30px, 5vw, 40px);
            height: clamp(30px, 5vw, 40px);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 98, 0, 0.5);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 5px rgba(255, 98, 0, 0.5); }
            to { box-shadow: 0 0 15px rgba(255, 98, 0, 0.8); }
        }

        .name { color: #ff8c00; font-weight: 600; }
        .points { color: #ffd700; font-size: clamp(1rem, 3vw, 1.2rem); font-weight: bold; }
        .achievements { color: #ffab40; font-style: italic; }

        /* Responsive Design */
        @media (max-width: 992px) {
            .leaderboard {
                padding: 20px;
            }
            thead th {
                padding: 10px;
            }
        }

        @media (max-width: 768px) {
            .leaderboard {
                margin: 15px;
                padding: 15px;
            }
            td {
                padding: 8px;
            }
            h2 { margin-bottom: 20px; }
            .rank-badge {
                width: 30px;
                height: 30px;
                font-size: 1rem;
            }
            .table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            thead th, td {
                min-width: 120px;
            }
        }

        @media (max-width: 576px) {
            .leaderboard {
                padding: 15px;
            }
            .rank-badge {
                width: 28px;
                height: 28px;
                font-size: 0.9rem;
            }
            td {
                padding: 6px;
            }
            h2 {
                font-size: 1.8rem;
            }
        }

        /* Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    </style>
</head>
<body>
<div class="leaderboard">
    <h2><i class="fa-solid fa-terminal"></i> YHA Coder Leaderboard</h2>
    <table class="table text-center">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Points</th>
                <th>Achievements</th>
            </tr>
        </thead>
        <tbody id="leaderboard-body">
            <tr><td colspan="4" class="text-center">
                <div class="spinner-border text-orange" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </td></tr>
        </tbody>
    </table>
</div>

<script>
    async function fetchLeaderboard() {
        try {
            const response = await fetch("https://script.google.com/macros/s/AKfycbzM_37pu2Cuk1Hpwo9pkASRNzwZDqK2F8_oQufLFGSAcH0DjKtJs_qQRPULfxkcm3MPjg/exec");
            if (!response.ok) throw new Error('Network response was not ok');
            const data = await response.json();

            let html = "";
            data.forEach(player => {
                html += `<tr>
                    <td><span class="rank-badge">${player.rank}</span></td>
                    <td><span class="name">${player.name}</span></td>
                    <td><span class="points">${player.points}</span></td>
                    <td><span class="achievements">${player.achievements}</span></td>
                </tr>`;
            });

            document.getElementById("leaderboard-body").innerHTML = html;
        } catch (error) {
            document.getElementById("leaderboard-body").innerHTML = `<tr><td colspan="4">Failed to load leaderboard data. Please try again later.</td></tr>`;
            console.error('Error fetching leaderboard:', error);
        }
    }

    fetchLeaderboard();
</script>
</body>
</html>
